<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Steam Guide editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div id="infobar">
        <div id="infobar-title">
            Online Steam Guide editor | <p class="version">v{{version}}</p> | Minimum width: 983px | Window width: {{windowWidth}}
        </div>
    </div>
    <div id="app">
        <div id="markdown">
            <div class="panel-header">Editor</div>
            <textarea id="editor" placeholder="Write your guide :3"></textarea>
        </div>
        <div id="preview">
            <div class="panel-header">Preview</div>
            <div id="preview-container">
                PREVIEW <a href="#">CONTAINER</a>
            </div>
        </div>
    </div>

</body>
</html>
